<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = parseInt(prompt("Nhập vào số thứ 1: "));
    var b = parseInt(prompt("Nhập vào số thứ 2: "));
    let total = a + b;
    function showMe(a, b) {
        if(a > b){
            alert("tham số thứ 1 lớn hơn tham số thứ 2");
        }else{
            alert("tổng của 2 tham số là: " + total);
        }
    }
    showMe(a, b);
</script>
</body>
</html>
